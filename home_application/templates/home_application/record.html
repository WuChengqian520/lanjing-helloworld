    <script>
        $(function(){
            var li = $('.navbar-nav li');
            li.each(function(){
                $(this).click(function(){
                    if( $(this).hasClass('opens') && $(this).find('ul li').length !=0){
                        $(this).find('ul').slideUp(250);
                        $(this).removeClass('opens');
                    }else if($(this).find('ul li').length !=0){
                        $(this).find('ul').slideDown(250);
                        $(this).addClass('opens');
                        $(this).siblings('li').removeClass('opens').find('ul').slideUp();
                    }
                });
            });
        })
    </script>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/60D03268-2E71-5546-B065-A257FC61EBD6/main.js" charset="UTF-8"></script>
    <!-- 异步加载 -->
    <script>
        $(function(){
                function renderTpl(str, cfg) {
                    var re = /(#(.+?)#)/g;

                    return str.replace(re, function() {
                        var val = cfg[arguments[2]]+'';
                        if(typeof val == 'undefined') {
                            val = '';
                        }
                        return val;
                    });
                }
                // 异步请求后台数据
                $.ajax({
                    url: '/get_list',
                    type: 'GET',
                    success: function(res){
                        var _html = ' ';
                        var list = res.items;
                        console.log(list);
                        var tpl = $('#tpl_1559012425864').html();
                        var headerTpl =  $('#header_tpl_1559012425864').html();
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                        $('.ranger-box tbody').html(_html);
                        $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                    }
                });

                // 搜索
                $("#searchbox").on("keypress", function (event) {
                if(event.keyCode === 13){
                    $.ajax({
                    method: 'get',
                    url: '/third/search',
                    data: {
                        ip: $("#searchbox").val()
                    },
                    success: function (result) {
                        if(result['code'] === 200){
                            var _html = ' ';
                            var list = result.items;
                            console.log(list);
                            var tpl = $('#tpl_1559012425864').html();
                            var headerTpl =  $('#header_tpl_1559012425864').html();
                            for (var i=0,len=list.length; i < len; i++){
                                var item = list[i];
                                _html += renderTpl(tpl, item)
                            }
                            $('.ranger-box tbody').html(_html);
                            $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                        }
                        else{
                            alert("不存在该主机信息");
                            window.location.reload()
                        }
                    }
                });
            }
        })
            });
    </script>
